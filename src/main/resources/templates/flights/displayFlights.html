<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <title>Available Flights</title>
</head>
<body>
<div class="container">
    <div class="body-box">
        <h2 class="box-heading">Available Flights</h2>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>Flight Number</th>
                <th>Airlines</th>
                <th>From</th>
                <th>To</th>
                <th>Departure Date</th>
                <th>Departure Time</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flight : ${flights}">
                <td th:text="${flight.flightNumber}"></td>
                <td th:text="${flight.operatingAirlines}"></td>
                <td th:text="${flight.departureCity}"></td>
                <td th:text="${flight.arrivalCity}"></td>
                <td th:text="${flight.dateOfDeparture}"></td>
                <td th:text="${flight.estimatedDepartureTime}"></td>
                <td>
                    <a th:href="@{|/reservations/complete?flightId=${flight.id}|}"
                       class="btn btn-success">Select</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
</body>
</html>
