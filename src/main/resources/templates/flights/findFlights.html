<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <title>Find Flights</title>
</head>
<body>
<div th:replace="fragments/header :: body"></div>
<div class="container">
    <div class="body-box">
        <div th:if="${msg}" class="alert alert-primary">
            <strong th:text="${msg}"></strong>
        </div>

        <h3 class="box-heading">Flight Search</h3>
        <br>

        <form th:action="@{/findFlights}" method="post">
            <div class="form-group row">
                <label for="source" class="col-sm-4 col-form-label">From</label>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           id="source"
                           name="source"
                           placeholder="Enter origin point"
                           required />
                </div>
            </div>

            <div class="form-group row">
                <label for="destination" class="col-sm-4 col-form-label">To</label>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           id="destination"
                           name="destination"
                           placeholder="Enter your destination"
                           required />
                </div>
            </div>

            <div class="form-group row">
                <label for="departDate" class="col-sm-4 col-form-label">Departure date</label>
                <div class="col-sm-8">
                    <input type="date"
                           class="form-control"
                           id="departDate"
                           name="departDate"
                           required />
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

<script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
</body>
</html>
